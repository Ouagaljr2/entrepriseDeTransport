name: CI/CD Mini TMS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: minitms
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432  # Expose le port pour la connexion à la base de données

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend
        run: mvn clean install

      # Ajoute une étape pour s'assurer que la base de données est prête avant de commencer les tests
      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h postgres -p 5432; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 1
          done

      - name: Run tests
        run: mvn test

  docker-build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mini-tms-backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/mini-tms-backend

  deploy-local:
    name: Run Container Locally (for testing)
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Pull Docker Image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/mini-tms-backend

      - name: Run Backend
        run: |
          docker run -d -p 5433:5432 \  # Change le port exposé pour éviter le conflit
            -e DISTANCE_API_KEY=${{ secrets.DISTANCE_API_KEY }} \
            -e SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }} \
            --name mini-tms-backend ${{ secrets.DOCKER_USERNAME }}/mini-tms-backend
