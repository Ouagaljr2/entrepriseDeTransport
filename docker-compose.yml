version: '3.8'

services:
  db:
    image: postgres:13
    container_name: mini-tms-db
    environment:
      - POSTGRES_DB=minitms
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./sql/data.sql:/docker-entrypoint-initdb.d/data.sql
    networks:
      - tms_network

  backend:
    image: ${{ secrets.DOCKER_USERNAME }}/mini-tms-backend
    container_name: mini-tms-backend
    environment:
      - DISTANCE_API_KEY=${{ DISTANCE_API_KEY }}
      - SENDGRID_API_KEY=${{ SENDGRID_API_KEY }}
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - tms_network

networks:
  tms_network:
    driver: bridge

volumes:
  db_data: